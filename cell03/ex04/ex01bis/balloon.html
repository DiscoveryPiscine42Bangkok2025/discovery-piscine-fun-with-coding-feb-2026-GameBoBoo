<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background: red;
            border-radius: 50%;
            margin: 100px auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="balloon"></div>

<script>
    let size = 200;
    let colors = ["red", "green", "blue"];
    let index = 0;

    function update() {
        $("#balloon").css({
            width: size,
            height: size,
            backgroundColor: colors[index]
        });
    }

    $("#balloon").click(function () {
        size += 10;

        if (size > 420) {
            size = 200;
            index = 0;
        } else {
            index = (index + 1) % colors.length;
        }
        update();
    });

    $("#balloon").mouseleave(function () {
        size -= 5;
        if (size < 200) size = 200;

        index--;
        if (index < 0) index = colors.length - 1;
        update();
    });
</script>

</body>
</html>
